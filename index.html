<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logos</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Replicando logos con CSS</h1>
    </header>

    <main class="contenedor card">
      <!-- SPOTIFY -->

      <section class="card__section card__section--spotify">
        <div class="card__logo card__logo--spotify">
          <div class="topBar"></div>
          <div class="midBar"></div>
          <div class="botBar"></div>
        </div>
        <a
          href="https://www.spotify.com/ar/"
          class="card__boton card__boton--spotify"
          target="_blank"
          >Spotify</a
        >
      </section>
      <!-- SPOTIFY -->

      <!-- YOUTUBE -->
      <section class="card__section card__section--youtube">
        <div class="card__logo card__logo--youtube">
          <div class="triangulo"></div>
        </div>
        <a
          href="https://www.youtube.com/"
          class="card__boton card__boton--youtube"
          target="_blank"
          >Youtube</a
        >
      </section>
      <!-- YOUTUBE -->

      <!-- FACEBOOK -->
      <section class="card__section card__section--facebook">
        <div class="card__logo card__logo--facebook">
          <div class="marco-negro"></div>
          <p>f</p>
        </div>
        <a href="#" class="card__boton card__boton--facebook">facebook</a>
      </section>
      <!-- FACEBOOK -->

      <!-- INSTAGRAM -->
      <section class="card__section">
        <div class="card__logo card__logo--instagram">
          <div class="marco"></div>
          <div class="camara"></div>
          <div class="punto"></div>
        </div>
        <a href="#" class="card__boton card__boton--instagram">Instagram</a>
      </section>
      <!-- INSTAGRAM -->

      <!-- GOOGLE -->
      <section class="card__section">
        <div class="card__logo card__logo--google">
          <div class="g-right"></div>
          <div class="g-right--negro"></div>
        </div>
        <a href="#" class="card__boton">Google</a>
      </section>
      <!-- GOOGLE -->

      <section class="card__section">
        <div class="card__logo"></div>
        <a href="#" class="card__boton"></a>
      </section>
      <section class="card__section">
        <div class="card__logo"></div>
        <a href="#" class="card__boton"></a>
      </section>
      <section class="card__section">
        <div class="card__logo"></div>
        <a href="#" class="card__boton"></a>
      </section>
    </main>

    <footer class="footer">
      <h3>No se que poner ac√°, simplemente es un footer</h3>
    </footer>
  </body>
</html>
