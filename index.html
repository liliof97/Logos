<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logos</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Replicando logos con CSS</h1>
    </header>

    <main class="contenedor card">
      <!-- SPOTIFY -->

      <section class="card__section card__section--spotify">
        <div class="card__logo card__logo--spotify">
          <div class="topBar"></div>
          <div class="midBar"></div>
          <div class="botBar"></div>
        </div>
        <a
          href="https://www.spotify.com/ar/"
          class="card__boton card__boton--spotify"
          target="_blank"
          >Spotify</a
        >
      </section>
      <!-- SPOTIFY -->

      <!-- YOUTUBE -->
      <section class="card__section card__section--youtube">
        <div class="card__logo card__logo--youtube">
          <div class="triangulo"></div>
        </div>
        <a
          href="https://www.youtube.com/"
          class="card__boton card__boton--youtube"
          target="_blank"
          >Youtube</a
        >
      </section>
      <!-- YOUTUBE -->

      <!-- FACEBOOK -->
      <section class="card__section card__section--facebook">
        <div class="card__logo card__logo--facebook">
          <div class="marco-negro"></div>
          <p>f</p>
        </div>
        <a
          href="https://www.facebook.com/"
          class="card__boton card__boton--facebook"
          >facebook</a
        >
      </section>
      <!-- FACEBOOK -->

      <!-- INSTAGRAM -->
      <section class="card__section">
        <div class="card__logo card__logo--instagram">
          <div class="marco"></div>
          <div class="camara"></div>
          <div class="punto"></div>
        </div>
        <a
          href="https://www.instagram.com/"
          class="card__boton card__boton--instagram"
          >Instagram</a
        >
      </section>
      <!-- INSTAGRAM -->

      <!-- GOOGLE -->
      <section class="card__section">
        <div class="card__logo card__logo--google">
          <div class="g-right--negro"></div>
          <div class="g-right"></div>
          <div class="g-borde-oscuro"></div>
        </div>
        <a
          href="https://www.google.com/"
          class="card__boton card__boton--google"
          >Google</a
        >
      </section>
      <!-- GOOGLE -->

      <!-- WHATSAPP -->
      <section class="card__section card__section--whatsapp">
        <div class="card__logo card__logo--whatsapp">
          <div class="triangulo--whatsapp"></div>
          <div class="triangulo-verde--whatsapp"></div>
          <div class="telefono-curva"></div>
        </div>
        <a href="#" class="card__boton card__boton--whatsapp">Whatsapp</a>
      </section>
      <!-- WHATSAPP -->

      <!-- GMAIL -->
      <section class="card__section card__section--gmail">
        <div class="card__logo card__logo--gmail">
          <div class="marco-negro--gmail"></div>
          <div class="esquina-amarilla"></div>
        </div>

        <a href="#" class="card__boton card__boton--google card__boton--gmail"
          >Gmail</a
        >
      </section>
      <!-- GMAIL -->

      <section class="card__section card__section--marlboro">
        <div class="card__logo card__logo--marlboro">
          <div class="marlboro-flex">
            <div class="card__marlboro">Marlboro</div>
          </div>
          <div class="card__barra"></div>
          <div class="card__fondo-blanco"></div>
        </div>
        <a href="#" class="card__boton card__boton--marlboro">Marlboro</a>
      </section>

      <!-- <section class="card__section">
        <div class="card__logo"></div>
        <a href="#" class="card__boton"></a>
      </section> 

      <section class="card__section">
        <div class="card__logo"></div>
        <a href="#" class="card__boton"></a>
      </section>  -->
    </main>

    <footer class="footer">
      <h3>No se que poner ac√°, simplemente es un footer</h3>
    </footer>
  </body>
</html>
